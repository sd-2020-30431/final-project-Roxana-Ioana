<div class="alert alert-success" role="alert">
  <h4 class="alert-heading">Add new product</h4>
</div>

<div style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
      
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" required [(ngModel)]="item.name" name="name">
      </div>
 
      <div class="form-group">
        <label for="name">Price</label>
        <input type="number" class="form-control" id="price" required [(ngModel)]="item.price" name="price">
      </div>
  
      <div class="form-group">
        <label for="name">Stock</label>
        <input type="number" class="form-control" id="stock" required [(ngModel)]="item.stock" name="stock">
      </div>

      <div class="form-group">
        <label for="name">Description</label>
        <input type="text" class="form-control" id="description" required [(ngModel)]="item.description" name="description">
      </div>
  
      <div class="form-group">
        <label for="name">Administration</label>
        <input type="text" class="form-control" id="administration" required [(ngModel)]="item.administration" name="administration">
      </div>
  <br>
  <br>

  <form [formGroup]="myForm">
    <ng-multiselect-dropdown
        name="disease"
        [placeholder]="'Select Diseases'"
        [data]="dropdownList"
        formControlName="disease"
        [disabled]="disabled"
        [settings]="dropdownSettings"
        (onSelect)="onItemSelect($event)"
        (onDeSelect)="onItemDeselect($event)">
    </ng-multiselect-dropdown>
</form>

<br>

<form [formGroup]="myForm1">
  <ng-multiselect-dropdown
      name="ingredient"
      [placeholder]="'Select Ingredients'"
      [data]="dropdownList1"
      formControlName="ingredient"
      [disabled]="disabled"
      [settings]="dropdownSettings1"
      (onSelect)="onItemSelect1($event)"
      (onDeSelect)="onItemDeselect1($event)">
  </ng-multiselect-dropdown>
</form>

<br>
<button class="btn btn-success" type="submit">Add product</button>
  </form>
  </div>

  <br>
<br>
  <div class="panel panel-primary">
    <div class="panel-heading">
      <h2>Products</h2>
    </div>
    <div class="panel-body">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Product Name</th>
            <th>Price</th>
            <th>Stock</th>
            <th>Delete</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let product of products">
            <td>{{product.name}}</td>
            <td>{{product.price}}</td>
            <td>{{product.stock}}</td>
            <td><button (click)="deleteProduct(product.id_product)" class="btn btn-danger">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
